knp_gaufrette:
    stream_wrapper: ~

    adapters:
        boletos:
            local:
                directory: "%boletos_path%"
        remessas:
            local:
                directory: "%boletos_remessa_path%"
        downloads:
            local:
                directory: "%upload_downloads_file_path%"
        banner:
            local:
                directory: "%upload_banner_image_path%"

    filesystems:
        boletos_fs:
            adapter: boletos
        remessas_fs:
            adapter: remessas
        downloads_fs:
            adapter: downloads
        banner_fs:
            adapter: banner