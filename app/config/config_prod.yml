imports:
    - { resource: config.yml }

parameters:
    email_contact_to: "%mailer_user%"
    http_protocol: http

monolog:
    handlers:
        main:
            type: fingers_crossed
            action_level: error
            handler: nested
        nested:
            type: stream
            path: '%kernel.logs_dir%/%kernel.environment%.log'
            level: debug
        console:
            type: console
            process_psr_3_messages: false

